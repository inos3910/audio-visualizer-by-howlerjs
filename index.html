<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no, email=no, address=no">
  <title>howler.js + SVGアニメーションでオーディオビジュアライザーを作ってみるデモ</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="p-view">
    <h1 class="p-view__title">Audio Visualizer by howler.js + SVG</h1>
    <div class="p-view__box" id="js-view">
      <svg class="p-view__svg" id="js-svg" xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" preserveAspectRatio="none">
        <path d="M0,200 L600,200" stroke="#fff" stroke-width="0.3" fill="none" />
      </svg>
    </div>
    <!-- /.p-view__box -->
    <div class="p-view__btn">
      <button type="button" class="c-btn" id="js-play">
        <span class="c-btn__face c-btn__face--play">PLAY</span>
        <span class="c-btn__face c-btn__face--stop">STOP</span>
      </button>
      <!-- /.c-btn -->
    </div>
    <!-- /.p-view__btn -->
  </div>
  <!-- /.p-view -->
  <script src="assets/dist/main.bundle.js" async></script>
</body>

</html>
