<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no, email=no, address=no">
  <title>AudioVisualizer [ howler.js + SVG ]</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="p-view">
    <h1 class="p-view__title">AudioVisualizer<br>[ howler.js + SVG ]</h1>
    <div class="p-view__box" id="js-view">
      <svg class="p-view__svg" id="js-svg" xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" preserveAspectRatio="none">
        <path d="M0,200 L600,200" stroke="#fff" stroke-width="0.5" fill="none" />
      </svg>
    </div>
    <!-- /.p-view__box -->
    <div class="p-view__btn">
      <button type="button" class="c-btn" id="js-play">
        <span class="c-btn__face c-btn__face--play">PLAY AUDIO</span>
        <span class="c-btn__face c-btn__face--stop">STOP AUDIO</span>
      </button>
      <!-- /.c-btn -->
    </div>
    <!-- /.p-view__btn -->
    <p class="p-view__link">音源：<a href="http://www.hmix.net/" target="_blank" rel="noopener">フリー音楽素材 H/MIX GALLERY</a></p>
  </div>
  <!-- /.p-view -->

  <script src="assets/dist/main.bundle.js" async></script>

</body>

</html>
